<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Foot Size Estimator</title>
  
  </head>
  <body>
    <!-- ENTETE -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">FSE (Foot Size Estimator)</span>
      </div>
    </nav>

   
    <div class="px-4 pt-5 my-5 text-center border-bottom">
      <h1 class="display-4 fw-bold">Estimation de votre pointure en ligne !</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Vous avez oublié votre pointure ? </br>
        Pas de souci, Foot Size Estimator est là pour vous !!!</p>

        <p><h3>Votre taille en cm ?</h3></p>

        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
          <input type="text" id="txtTaille" class="form-control form-control-lg" style="text-align:center;">
        </div>

        
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
          
          <button type="button" id="btnEstimer" class="btn btn-primary btn-lg px-4 me-sm-3">Estimer</button>
          
        </div>

        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
          <h2 id="txtPointure" style="font-size: 60px"/>
        </div>

      </div>
      
    </div>
  

    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    
    
    <script>

      $( "#btnEstimer" ).on( "click", function() {
        taille = $('#txtTaille').val()

        if (taille!= ""){
          
            $.ajax({

                  url: "/estimerpointure/",
                  type:"POST",
                  dataType : "json",

                  data: {'taille':taille},

                  success: function(data) {
          
                      response = JSON.parse(data)
                      pointure = response.pointure
                      $("#txtPointure").html(pointure)
                  },
                  error: function(data){
                    alert("ERROR")
                  }

            })


        }

      } );
    </script>


  </body>
</html>
